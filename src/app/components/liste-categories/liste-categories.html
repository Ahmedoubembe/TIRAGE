<div class="container">
  <div class="categories-card">
    <h1 class="titre-bilingue">
      <span class="texte-ar">{{ titrePage.ar }}</span>
      <span class="texte-fr">{{ titrePage.fr }}</span>
    </h1>

    <div class="categories-liste">
      <div
        *ngFor="let categorie of categories"
        class="categorie-item"
        [class.selectionnee]="categorieChoisie === categorie.categorie"
        [class.tiree]="categorie.tiree"
        (click)="!categorie.tiree && selectionnerCategorie(categorie.categorie)">

        <div class="categorie-info">
          <h3>{{ categorie.categorie }}</h3>
          <div class="details">
            <span>Intervalle: {{ categorie.interval }}</span>
            <span>Gagnants: {{ categorie.nombre_gagnants }}</span>
            <span class="prix">{{ categorie.prix }}</span>
          </div>
        </div>

        <div class="statut" *ngIf="categorie.tiree">
          ✓ Tirage effectué
        </div>
      </div>
    </div>

    <button
      class="btn-lancer"
      [disabled]="!categorieChoisie"
      (click)="lancerTirage()">
      <span class="texte-ar">{{ texteBouton.ar }}</span>
      <span class="texte-fr">{{ texteBouton.fr }}</span>
    </button>

    <button
      class="btn-tirage-libre"
      (click)="lancerTirageLibre()">
      <span class="texte-ar">{{ texteBoutonTirageLibre.ar }}</span>
      <span class="texte-fr">{{ texteBoutonTirageLibre.fr }}</span>
    </button>

    <button
      class="btn-voir-rapport"
      *ngIf="aDesGagnants"
      (click)="allerAuRapport()">
      <span class="texte-ar">عرض التقرير</span>
      <span class="texte-fr">Voir le rapport</span>
    </button>
  </div>
</div>

<div class="logo-droit">
  <img src="assets/fete_national.png" alt="Logo 1">
</div>

<div class="logo-gauche">
  <img src="assets/logo2.jpg" alt="Logo 2">
</div>

<div class="logo-bamis-dig">
  <img src="assets/logo1.png.png" alt="Logo 1">
</div>

<div class="logo-bamis">
  <img src="assets/bamis.png" alt="Logo 2">
</div>

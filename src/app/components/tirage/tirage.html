<div class="container-tirage">
  <div class="tirage-card">
    <h1>Tirage en cours</h1>

    <!-- Animation de tirage simplifiée -->
    <div class="tirage-animation" *ngIf="!afficherGagnantFixe">
      <!-- Zone de scores qui défilent -->
      <div class="numeros-container">
        <div
          *ngFor="let score of scoresAffiches; let i = index"
          class="numero-item"
          [class.numero-gagnant-emphasis]="mettreEnEvidenceScore && score === scoreGagnantEnEvidence"
          [style.animation-delay]="i * 0.1 + 's'">
          {{ score }}
        </div>
      </div>

      <!-- Indicateur de tirage -->
      <div class="indicateur-tirage" *ngIf="!mettreEnEvidenceScore">
        <div class="spinner"></div>
        <p>Tirage en cours...</p>
      </div>

      <!-- Message quand le score est en évidence -->
      <div class="message-selection" *ngIf="mettreEnEvidenceScore">
        <p>✨ Score sélectionné !</p>
      </div>
    </div>

    <!-- Affichage du gagnant -->
    <div class="gagnant-container" *ngIf="afficherGagnantFixe && gagnantActuelFixe">
      <div class="gagnant-badge">GAGNANT</div>
      <div class="gagnant-card">
        <p class="numero">{{ gagnantActuelFixe.numero_telephone }}</p>
        <p class="score">Score: {{ gagnantActuelFixe.score.toFixed(2) }}</p>
        <p class="prix">{{ gagnantActuelFixe.prix }}</p>
      </div>

      <!-- Bouton Gagnant suivant -->
      <button
        class="btn-gagnant-suivant"
        *ngIf="peutAfficherGagnantSuivant()"
        (click)="onGagnantSuivant()">
        Gagnant suivant
      </button>
    </div>
  </div>
</div>

<div class="container-tirage">
  <div class="tirage-card">
    <h1>Tirage en cours</h1>

    <!-- Animation de tirage simplifiée -->
    <div class="tirage-animation" *ngIf="!afficherGagnantFixe">
      <!-- Zone de numéros qui défilent -->
      <div class="numeros-container">
        <div
          *ngFor="let numero of numerosAffiches; let i = index"
          class="numero-item"
          [class.numero-gagnant-emphasis]="mettreEnEvidenceNumero && numero === numeroGagnantEnEvidence"
          [style.animation-delay]="i * 0.1 + 's'">
          {{ numero }}
        </div>
      </div>

      <!-- Indicateur de tirage -->
      <div class="indicateur-tirage" *ngIf="!mettreEnEvidenceNumero">
        <div class="spinner"></div>
        <p>Tirage en cours...</p>
      </div>

      <!-- Message quand le numéro est en évidence -->
      <div class="message-selection" *ngIf="mettreEnEvidenceNumero">
        <p>✨ Numéro sélectionné !</p>
      </div>
    </div>

    <!-- Affichage du gagnant -->
    <div class="gagnant-container" *ngIf="afficherGagnantFixe && gagnantActuelFixe">
      <div class="gagnant-badge">GAGNANT</div>
      <div class="gagnant-card">
        <p class="nom">{{ prenomAffiche }} {{ nomAffiche }}</p>
        <p class="numero">{{ numeroAffiche }}</p>
        <p class="prix">{{ gagnantActuelFixe.prix }}</p>
      </div>
    </div>
  </div>
</div>

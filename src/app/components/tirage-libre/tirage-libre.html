<div class="container-tirage-libre">
  <div class="tirage-libre-card">
    <h1 class="titre">Tirage Libre</h1>

    <!-- Affichage du client actuel -->
    <div *ngIf="clientActuel && afficherClient" class="client-card">
      <div class="position-badge">
        <span>Position #{{ positionActuelle }}</span>
      </div>

      <div class="client-info">
        <div class="info-row">
          <span class="label">Numéro :</span>
          <span class="value">{{ clientActuel.numero_telephone | masquerNumero }}</span>
        </div>

        <div class="info-row">
          <span class="label">Nom :</span>
          <span class="value">{{ clientActuel.nom }}</span>
        </div>

        <div class="info-row score-row">
          <span class="label">Score :</span>
          <span class="value score-value">{{ clientActuel.score.toFixed(2) }}</span>
        </div>
      </div>

      <div class="compteur">
        <p>Clients restants : <strong>{{ nombreClientsRestants }}</strong></p>
      </div>

      <div class="actions">
        <button
          *ngIf="indexActuel < clientsRestants.length - 1"
          class="btn-suivant"
          (click)="clientSuivant()">
          Client Suivant →
        </button>

        <button
          *ngIf="indexActuel === clientsRestants.length - 1"
          class="btn-terminer"
          (click)="retour()">
          Terminer
        </button>

        <button class="btn-retour" (click)="retour()">
          Retour à l'accueil
        </button>
      </div>
    </div>

    <!-- Message si aucun client -->
    <div *ngIf="!clientActuel" class="message-vide">
      <p>Aucun client disponible</p>
      <button class="btn-retour" (click)="retour()">
        Retour à l'accueil
      </button>
    </div>
  </div>
</div>

<div class="logo-droit">
  <img src="assets/fete_national.png" alt="Logo 1">
</div>

<div class="logo-gauche">
  <img src="assets/logo2.jpg" alt="Logo 2">
</div>

<div class="logo-bamis-dig">
  <img src="assets/logo1.png.png" alt="Logo 1">
</div>

<div class="logo-bamis">
  <img src="assets/bamis.png" alt="Logo 2">
</div>

<header class="header-principal">
  <div class="header-content">
    <!-- Logo BAMIS DIGITAL -->
    <div class="logo-container">
        <div class="logo-container">
          <img
            src="assets/bamis-digital-logo.png"
            alt="Logo BAMIS DIGITAL"
            class="logo-image">
        </div>
    </div>

    <!-- Titres -->
    <div class="titres-container">
      <h1 class="titre-principal">PROGRAMME DE FIDELITE BAMIS DIGITAL</h1>
      <p class="sous-titre">Tirage au Sort Special Independance</p>
    </div>

    <!-- Icone Plein Ecran Amelioree -->
    <button class="btn-fullscreen" (click)="toggleFullscreen()" title="Mode Plein Ecran">
      <svg class="fullscreen-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <!-- Coins expandables avec effet dynamique -->
        <path d="M8 3H5a2 2 0 0 0-2 2v3"></path>
        <path d="M21 8V5a2 2 0 0 0-2-2h-3"></path>
        <path d="M3 16v3a2 2 0 0 0 2 2h3"></path>
        <path d="M16 21h3a2 2 0 0 0 2-2v-3"></path>
        <!-- Fleches directionnelles -->
        <path d="M15 9l-6 6"></path>
        <path d="M9 9l6 6"></path>
      </svg>
    </button>

    <!-- Decorations patriotiques -->
    <div class="decoration-etoile decoration-gauche"></div>
    <div class="decoration-etoile decoration-droite"></div>
  </div>
</header>
